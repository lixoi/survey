syntax = "proto3";

package api;

message AddUser {
    double user_id = 1;
    string base_question = 2;
    string first_guestion = 3;
    string second_guestion = 4;
    // TODO
}

message User {
    double user_id = 1;
}

message Answer {
    double user_id = 1;
    string answer = 3;
    double number = 2;
}

message Survey {
    double user_id = 1;
    string title = 2;
    string question = 3;
    string answered_at = 4;
    string answer = 5;
    string number = 6;
}

message SurveyRespone {
    repeated Survey qs = 1;
}

message QuestionRespone {
    double user_id = 1;
    string question = 2;
    double number = 3;
    string message = 4;
}

message StatusResponse {
    string message = 1;
}

service ICHSurvey {
    rpc AddCandidate(AddUser) returns (StatusResponse) {}
    rpc DeleteCandidate(User) returns (StatusResponse) {}
    rpc UpdateCandidate(User) returns (StatusResponse) {}

    rpc StartSurvey(User) returns 

    rpc AddAnswer(Answer) returns (StatusResponse) {}
    rpc GetSurveyForCandidate(User) returns (SurveyRespone) {}
    rpc GetAnswersOfCandidate(User) returns (SurveyRespone) {}
    rpc GetStatusOfCandidate(User) returns (StatusResponse)
} 